<!DOCTYPE html>
<html>
<head>
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#DA251C">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="keywords" content="{% if page.tags %}{{page.tags}}{% endif %}">
	<meta name="description" content="{{ site.description }}">
	
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-theme.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
	{% include navbar.html %}

	{{ content }}

	{% include footer.html %}
	<script src="{{ site.baseurl }}/assets/js/jquery.js"></script>
	<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
</body>
</html>
